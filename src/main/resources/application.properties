# ========================
# SERVER CONFIG
# ========================
server.port=${DB_PORT:10699}
server.address=0.0.0.0

# ========================
# DATABASE CONFIG
# ========================
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection pool settings
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=5

# ========================
# SSL CONFIGURATION
# ========================
spring.datasource.ssl-trust-store=${SSL_CERT_PATH:/app/certs/ca.pem}
spring.datasource.ssl-trust-store-type=PEM
spring.datasource.ssl-mode=VERIFY_CA

# ========================
# JPA/HIBERNATE
# ========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC


# CORS Configuration
cors.allowed-origins=https://durgadevisweets.vercel.app,http://localhost:5173
cors.allowed-origin-patterns=https://durgadevisweets-*-rahuls-projects-*.vercel.app,https://durgadevisweets-*-*-vercel.app
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true
cors.max-age=3600
cors.exposed-headers=Authorization,Content-Disposition

# ========================
# ACTUATOR CONFIG
# ========================
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true

# ========================
# OPTIONAL (If you need these for other purposes)
# ========================
# Frontend URL for reference (not used for CORS anymore)
frontend.url=https://durgadevisweets.vercel.app