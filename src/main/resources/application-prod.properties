# ========================
# PROFILE ACTIVATION
# ========================
spring.config.activate.on-profile=prod

# ========================
# PRODUCTION DATABASE
# ========================
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========================
# PRODUCTION HIKARI POOL
# ========================
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.leak-detection-threshold=5000

# ========================
# PRODUCTION CORS ORIGINS
# ========================
cors.allowed-origins=https://durgadevisweets.onrender.com,https://durgadevisweets.vercel.app

# ========================
# PRODUCTION SSL
# ========================
spring.datasource.ssl-mode=VERIFY_CA
spring.datasource.ssl-trust-store=${SSL_CERT_PATH}
spring.datasource.ssl-trust-store-type=PEM

# ========================
# PRODUCTION LOGGING
# ========================
logging.level.root=INFO
logging.level.org.hibernate.SQL=WARN
logging.file.name=logs/application-prod.log
logging.file.max-size=10MB
logging.file.max-history=7