spring.config.activate.on-profile=prod
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.leak-detection-threshold=5000
cors.allowed-origins=https://durgadevisweets.onrender.com,https://durgadevisweets.vercel.app

spring.datasource.ssl-mode=VERIFY_CA
spring.datasource.ssl-trust-store=${SSL_CERT_PATH}
spring.datasource.ssl-trust-store-type=PEM
