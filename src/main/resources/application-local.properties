# ========================
# PROFILE ACTIVATION
# ========================
spring.config.activate.on-profile=local

# ========================
# LOCAL SERVER SETTINGS
# ========================
server.port=8080

# ========================
# LOCAL DATABASE CONFIG
# ========================
spring.datasource.url=jdbc:mysql://localhost:3306/attendance?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=${DB_PASSWORD:Rahul0630@}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========================
# LOCAL HIKARI POOL
# ========================
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# ========================
# LOCAL JPA SETTINGS
# ========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ========================
# LOCAL CORS ORIGINS
# ========================
cors.allowed-origins=http://localhost:5173,https://durgadevisweets.vercel.app,https://devisweets1.vercel.app,https://newrepo-rose.vercel.app

# ========================
# DEVELOPMENT TOOLS
# ========================
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# ========================
# DEBUG LOGGING
# ========================
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.file.name=logs/application-local.log